<app-banner X="Weather"></app-banner>


  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="searchForm">
            <div class="form-group">
                <input type="text" formControlName="city" class="form-control" placeholder="City">
              </div>
             <div *ngIf="searchForm.controls['city'].invalid && 
                         (searchForm.controls['city'].touched ||
                         searchForm.controls['city'].dirty)">
              <div *ngIf="searchForm.controls['city'].errors.required"> City is required</div>
             </div>
            
            
            <div class="form-group text-center">
              <input type="submit" (click)="search()"  class="btn btn-primary py-3 px-5" value="Search">
            </div>
          </form> 
        <div *ngIf="temp"> 
             <div id="weatherIconContainer">
            Icon: <img id="weatherIcon" [src]="" alt="Weather Icon">
          </div>
       temp:  {{temp}}<br>
        pressure: {{pressure}}<br>

       humidity:  {{humidity}}<br>
       windSpeed: {{windSpeed}}
    </div>

        
       

        </div>
        
      </div>
    </div>
  </div>
